<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
    <link rel="stylesheet" href="assets/css/piggame.css">
    <title>Document</title>
</head>

<body>
 <main>
    <div class="wrapper clearfix">
        <div class="player0-box active">
            <div class="players-name" id="name0">PLAYER ONE</div>
            <div class="players-score" id="score-0">43</div>
            <div class="players-currentBox">
                <div class="players-currentLabel">Current</div>
                <div class="players-currentScore" id="current0"></div>
            </div>
        </div>

        <div class="player1-box ">
            <div class="players-name" id="name1">PLAYER TWO</div>
            <div class="players-score" id="score-1">85</div>
            <div class="players-currentBox">
                <div class="players-currentLabel">Current</div>
                <div class="players-currentScore" id="current1">0</div>
            </div>
        </div>
        <button class="btn-new">New-game</button>
        <button class="btn-roll">Roll-dice</button>
        <button class="btn-hold">Hold</button>
        <img src="assets/images/dice1.png" class="dice" alt="dice-3-md">
    </div>
</main>
<script src="./assets/js/app.js"></script>
</body>
</html>
